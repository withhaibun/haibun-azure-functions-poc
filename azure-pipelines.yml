trigger: none

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: BuildAndPackage
  jobs:
  - job: Build
    steps:
    - checkout: self
    - task: UseNode@1

      inputs:
        version: '18.x'
    - script: |
        npm install
        npm run build
        
      displayName: 'Build and Package'
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(Build.SourcesDirectory)/dist'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/deploy.zip'
        replaceExistingArchive: true
      displayName: Archive build
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)/deploy.zip'
        artifact: 'deploy'
        publishLocation: 'pipeline'
    


- stage: Deploy

  jobs:

  - job: Deploy

    steps:  
    - checkout: none
    - task: DownloadBuildArtifacts@1
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'deploy'
        downloadPath: '$(Build.SourcesDirectory)'
    - task: AzureCLI@2

      env:
        AZURE_SUBSCRIPTION: 'dgcx-gccollab'
        LOC: 'Canada Central'
        MY_STORAGE_ACCOUNT: 'devdatastorageacc'
        MY_RESOURCE_GROUP: 'rg-gctools-managedServices-dev'
        FUNCTION_APP_NAME: 'dev-haibun-gccollab' 
      inputs:
        azureSubscription: 'dgcx_dev_appreg_serviceconnection_collab-resources'
        scriptType: bash
        scriptLocation: 'inlineScript'
        inlineScript: |
          ls
          az functionapp deployment source config-zip --resource-group $MY_RESOURCE_GROUP --name $FUNCTION_APP_NAME --src ./deploy.zip
      displayName: 'Deploy to Azure Function App'
    
    